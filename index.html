<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Plakoto</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/mytavli.js"></script>
    <link href="css/mytavli.css" rel="stylesheet">
</head>
<body>

<h1>Τάβλι Πλακωτό</h1>

<div id="tavli_board"></div> <br>

<div id="game_initializer">
    <input id="username"> 

    <select id="pcolor">
        <option value="W">W</option>
        <option value="B">B</option>
    </select>

    <button id="tavli_login" class="btn btn-primary">ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>
</div>

<div id="game_info"></div>

<div id="dice"><button id="roll_dice" class="btn btn-primary">ΡΙΞΕ ΤΑ ΖΑΡΙΑ</button>: <span id="dice_result"></span></div>

<div id="move_div">
Δώσε κίνηση (x1 y1 x2 y2): <input id="the_move">  <button id="do_move" class="btn btn-primary">ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ</button><br>
</div>
    
<br/><br/>


<button id="tavli_reset" class="btn btn-primary">ΕΝΑΡΞΗ/RESET</button><br>
</body>
</html>
